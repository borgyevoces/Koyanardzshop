{% extends 'app/navigation.html' %}
{% load static %}

{% block content %}

<div class="forgotpasswordpage">
    <div class="forgotpassword_body">
        <div class="forgotpassword_upper">
            <a href="{% url 'login' %}">Back</a>
        </div>
        <h2>Forgot Your Password?</h2>
        <div class="forgotpassword_form">
            <p>Enter your email address below, and we'll send you a link to reset your password.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Send Reset Link</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
