{% extends 'app/navigation.html' %}
{% load static %}

{% block content %}
<style>
  .profilepage {
    padding: 30px 20px 1000px 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
    min-height: 100vh;
  }

  .profile-container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .profile-header {
    background: white;
    border-radius: 16px;
    padding: 40px;
    margin-bottom: 30px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    display: grid;
    grid-template-columns: 150px 1fr;
    gap: 30px;
    align-items: start;
  }

  .profile-avatar {
    text-align: center;
  }

  .avatar-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    border: 2px solid #0b84c6;
    margin-bottom: 15px;
    box-shadow: 0 4px 12px rgba(11, 132, 198, 0.2);
  }

  .profile-header-content h1 {
    font-size: 28px;
    color: #1a1a1a;
    margin: 0 0 8px 0;
    font-weight: 700;
  }

  .profile-header-content p {
    color: #666;
    margin: 0;
    font-size: 14px;
  }

  .profile-sections {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
  }

  .profile-form-section {
    background: white;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  }

  .section-title {
    font-size: 20px;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 30px;
    padding-bottom: 15px;
    border-bottom: 2px solid #f0f0f0;
  }

  .form-grid {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 30px;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    font-size: 14px;
  }

  .form-group input,
  .form-group textarea {
    padding: 12px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    font-family: inherit;
    transition: all 0.3s ease;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #0b84c6;
    box-shadow: 0 0 0 3px rgba(11, 132, 198, 0.1);
  }

  .form-group input:disabled {
    background: #f5f5f5;
    color: #666;
    cursor: not-allowed;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 100px;
  }

  .form-group.full-width {
    grid-column: 1 / -1;
  }

  .button-group {
    display: flex;
    gap: 12px;
    margin-top: 30px;
    padding-top: 30px;
    border-top: 2px solid #f0f0f0;
  }

  .button-group button {
    padding: 12px 28px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-primary {
    background: linear-gradient(135deg, #0b84c6 0%, #0591d8 100%);
    color: white;
    flex: 1;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #0871b0 0%, #047ec4 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 16px rgba(11, 132, 198, 0.3);
  }

  .btn-secondary {
    background: #f0f0f0;
    color: #333;
    flex: 1;
  }

  .btn-secondary:hover {
    background: #e0e0e0;
  }

  .alert {
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-weight: 500;
  }

  .alert-success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .alert-error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  /* Tablet (768px and below) */
  @media (max-width: 768px) {
    .profilepage {
      padding: 30px 15px 120px;
    }

    .profile-container {
      max-width: 100%;
    }

    .profile-header {
      grid-template-columns: 1fr;
      padding: 30px 20px;
      gap: 20px;
      text-align: center;
    }

    .profile-avatar {
      margin-bottom: 10px;
    }

    .avatar-image {
      width: 120px;
      height: 120px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 50%;
    }

    .profile-sections {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .profile-form-section {
      padding: 30px 20px;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .form-row {
      grid-template-columns: 1fr;
    }

    .form-grid {
      gap: 15px;
      margin-bottom: 25px;
    }

    .form-group label {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px 12px;
      font-size: 14px;
    }

    .button-group {
      flex-direction: column;
      gap: 10px;
      margin-top: 25px;
      padding-top: 25px;
    }

    .button-group button {
      width: 100%;
      padding: 11px 20px;
      font-size: 13px;
    }
  }

  /* Mobile (480px and below) */
  @media (max-width: 480px) {
    .profilepage {
      padding: 30px 12px 120px;
    }

    .profile-header {
      padding: 25px 15px;
      gap: 15px;
    }

    .profile-header-content h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .profile-header-content p {
      font-size: 13px;
    }

    .avatar-image {
      width: 100px;
      border-radius: 50%;
      height: 100px;
    }

    .profile-form-section {
      padding: 20px 15px;
    }

    .section-title {
      font-size: 16px;
      margin-bottom: 20px;
      padding-bottom: 12px;
    }

    .form-row {
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .form-grid {
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 12px;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px 12px;
      font-size: 13px;
      border-radius: 6px;
    }

    .button-group {
      margin-top: 20px;
      padding-top: 20px;
      gap: 8px;
      flex-direction: column;
    }

    .button-group button {
      padding: 10px 16px;
      font-size: 12px;
      border-radius: 6px;
      width: 100%;
    }
  }

  /* Extra small (320px and below) */
  @media (max-width: 320px) {
    .profilepage {
      padding: 30px 10px 100px;
    }

    .profile-header {
      padding: 20px 12px;
      gap: 12px;
    }

    .profile-header-content h1 {
      font-size: 18px;
    }

    .avatar-image {
      width: 90px;
      border-radius: 50%;
      height: 90px;
    }

    .profile-form-section {
      padding: 18px 12px;
    }

    .form-group input,
    .form-group textarea {
      font-size: 12px;
    }
  }
</style>

<div class="profilepage">
  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-avatar">
        <img id="profileHeaderAvatar" src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'images/icon/user_default.png' %}{% endif %}" alt="User Avatar" class="avatar-image" style="cursor: pointer;">
        <p style="font-size: 12px; color: #666; margin-top: 8px; text-align: center; cursor: pointer;" id="editAvatarText">Click to edit</p>
      </div>
      <div class="profile-header-content">
        <h1>{{ user.first_name|default:user.username }}</h1>
        <p>{{ user.email }}</p>
      </div>
    </div>

    <!-- Profile Sections (Two Column) -->
    <div class="profile-sections">
      <!-- Edit Profile Section -->
      <div class="profile-form-section">
        <h2 class="section-title">Edit Profile</h2>
        
        <form method="POST" enctype="multipart/form-data" id="profileForm">
          {% csrf_token %}
          <!-- Hidden avatar input inside form for proper submission -->
          <input type="file" id="headerAvatarInput" name="avatar" accept="image/*" style="display: none;">
          <div class="form-grid">
            <div class="form-row">
              <div class="form-group">
                <label for="id_first_name">First Name</label>
                <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}" disabled>
              </div>

              <div class="form-group">
                <label for="id_last_name">Last Name</label>
                <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}" disabled>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="id_contact">Contact Number</label>
                <input type="tel" id="id_contact" name="contact" value="{{ user.contact }}" disabled>
              </div>

              <div class="form-group">
                <label for="id_address">Address</label>
                <input type="text" id="id_address" name="address" value="{{ user.address }}" disabled>
              </div>
            </div>
          </div>

          <div class="button-group">
            <button id="editBtn" type="button" class="btn-primary">Edit Profile</button>
            <button id="updateBtn" type="submit" name="save_profile" class="btn-primary" style="display:none;">Save Changes</button>
            <button id="cancelBtn" type="button" class="btn-secondary" style="display:none;">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Change Password Section -->
      <div class="profile-form-section">
        <h2 class="section-title">Change Password</h2>
        
        <form method="POST" enctype="multipart/form-data" id="passwordForm">
          {% csrf_token %}
          <div class="form-grid">
            <div class="form-group">
              <label for="id_old_password">Current Password</label>
              <input type="password" id="id_old_password" name="old_password" required>
            </div>

            <div class="form-group">
              <label for="id_new_password1">New Password</label>
              <input type="password" id="id_new_password1" name="new_password1" required>
            </div>

            <div class="form-group">
              <label for="id_new_password2">Confirm Password</label>
              <input type="password" id="id_new_password2" name="new_password2" required>
            </div>
          </div>

          <div class="button-group">
            <button type="submit" name="change_password" class="btn-primary">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // ===== AVATAR CLICK HANDLER =====
  const profileHeaderAvatar = document.getElementById('profileHeaderAvatar');
  const headerAvatarInput = document.getElementById('headerAvatarInput');
  const editAvatarText = document.getElementById('editAvatarText');
  const profileForm = document.getElementById('profileForm');

  // Click handlers to open file picker
  profileHeaderAvatar.addEventListener('click', () => {
    headerAvatarInput.click();
  });

  editAvatarText.addEventListener('click', () => {
    headerAvatarInput.click();
  });

  // Avatar file input change
  headerAvatarInput.addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (file) {
      // Validate file size (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert('File size exceeds 5MB. Please choose a smaller image.');
        headerAvatarInput.value = '';
        return;
      }

      // Validate file type
      if (!file.type.startsWith('image/')) {
        alert('Please select a valid image file.');
        headerAvatarInput.value = '';
        return;
      }

      // Show preview
      const reader = new FileReader();
      reader.onload = function (e) {
        profileHeaderAvatar.src = e.target.result;
      };
      reader.readAsDataURL(file);

      // Auto-submit the form with just the avatar
      const formData = new FormData(profileForm);
      
      fetch("{% url 'profile' %}", {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response error');
        return response.json();
      })
      .then(data => {
        if (data.success) {
          alert('Profile picture updated successfully!');
          location.reload();
        } else {
          alert('Error updating profile picture. Please try again.');
          console.log('Form errors:', data.errors || 'Unknown error');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error updating profile picture. Please try again.');
      });
    }
  });

  // ===== PROFILE FORM HANDLING =====
  const editBtn = document.getElementById('editBtn');
  const updateBtn = document.getElementById('updateBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const formInputs = profileForm.querySelectorAll('input[type="text"], input[type="tel"]');

  // Store original values
  const originalValues = {};
  formInputs.forEach(input => {
    originalValues[input.id] = input.value;
  });

  editBtn.addEventListener('click', () => {
    // Enable all inputs
    formInputs.forEach(input => {
      input.disabled = false;
    });
    editBtn.style.display = 'none';
    updateBtn.style.display = 'inline-block';
    cancelBtn.style.display = 'inline-block';
  });

  cancelBtn.addEventListener('click', (e) => {
    e.preventDefault();
    // Disable all inputs and restore original values
    formInputs.forEach(input => {
      input.disabled = true;
      input.value = originalValues[input.id];
    });
    updateBtn.style.display = 'none';
    cancelBtn.style.display = 'none';
    editBtn.style.display = 'inline-block';
  });

  // Profile form submission
  profileForm.addEventListener('submit', function (e) {
    e.preventDefault();
    
    const formData = new FormData(profileForm);
    formData.append('save_profile', 'true');
    
    fetch("{% url 'profile' %}", {
      method: 'POST',
      body: formData,
      headers: {
        'X-Requested-With': 'XMLHttpRequest'
      }
    })
    .then(response => {
      if (!response.ok) throw new Error('Network response error');
      return response.json();
    })
    .then(data => {
      if (data.success) {
        alert('Profile updated successfully!');
        location.reload();
      } else {
        alert('Error updating profile. Please check your inputs.');
        console.log('Form errors:', data.errors || 'Unknown error');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      const fallbackForm = new FormData(profileForm);
      fetch("{% url 'profile' %}", {
        method: 'POST',
        body: fallbackForm
      })
      .then(response => {
        if (response.ok) location.reload();
      })
      .catch(e => console.error('Fallback error:', e));
    });
  });

  // ===== PASSWORD FORM HANDLING =====
  const passwordForm = document.getElementById('passwordForm');
  passwordForm.addEventListener('submit', function (e) {
    e.preventDefault();
    
    const formData = new FormData(passwordForm);
    
    fetch("{% url 'profile' %}", {
      method: 'POST',
      body: formData,
      headers: {
        'X-Requested-With': 'XMLHttpRequest'
      }
    })
    .then(response => {
      if (!response.ok) throw new Error('Network response error');
      return response.json();
    })
    .then(data => {
      if (data.success) {
        alert('Password updated successfully!');
        passwordForm.reset();
        location.reload();
      } else {
        alert('Error updating password. Please check your inputs.');
        console.log('Form errors:', data.errors || 'Unknown error');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      const fallbackForm = new FormData(passwordForm);
      fetch("{% url 'profile' %}", {
        method: 'POST',
        body: fallbackForm
      })
      .then(response => {
        if (response.ok) location.reload();
      })
      .catch(e => console.error('Fallback error:', e));
    });
  });
</script>
{% endblock content %}
