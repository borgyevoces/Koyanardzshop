{% extends 'app/navigation.html' %}
{% load static %}

{% block content %}
<div class="passwordresetpage">
    <img src="{% static 'images/Desktop - 11.png' %}" alt="">
    <div class="passwordreset_body">
        <h2>Reset Your Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Set New Password</button>
        </form>
    </div>
</div>
{% endblock %}
